name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm install # ou yarn install

      - name: Run lint
        run: |
          npm run lint # ou yarn lint

      - name: Run tests
        run: |
          npm test # ou yarn test

      - name: Build
        run: |
          npm run build # ou yarn build
